name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Deploy with Maven
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/Tradeshop -Dtoken=f2b141c95394b7a0c7487edfa5fb2ba16316d8ed
